
<section>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="termForm" (ngSubmit)="createTerm()">
        <mat-form-field class="person-full-width">
          <input matInput placeholder="Terme" formControlName="term" />
          <mat-hint align="start"><strong>Terme</strong></mat-hint>
        </mat-form-field>

        <br />
        <mat-form-field>
          <textarea
            matInput
            placeholder="Definition"
            formControlName="definition"
            rows="10"
          ></textarea>
        </mat-form-field>
        <br />
        <!-- FILE FOR PICTURE MANAGEMENT -->
        <div           mat-raised-button
         >
          <input
            mat-raised-button
            type="file"
            name="file"
            id="file"
            (change)="uploadView($event)"
          />
          <div [hidden]="!uploadPercent">
            <mat-progress-bar
              mode="determinate"
              value="{{ uploadPercent | async }}"
            ></mat-progress-bar>
          </div>
          <div [hidden]="!view"><img [src]="picture || '//:0'" /></div>
        </div>
        <br />
        <div align="right">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="!termForm.valid"
          >
            Add Term
          </button>
          <button mat-raised-button type="reset" (click)="revert()" mat-button>Cancel</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</section>
