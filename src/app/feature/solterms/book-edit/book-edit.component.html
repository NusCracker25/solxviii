<section>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="bookForm" (ngSubmit)="createBook()">
        <mat-form-field class="book-full-width">
          <input matInput placeholder="Titre" formControlName="title" />
          <mat-hint align="start"><strong>Titre</strong></mat-hint>
        </mat-form-field>
        <mat-form-field class="book-full-width">
            <input matInput placeholder="Auteur" formControlName="author" />
            <mat-hint align="start"><strong>Auteur</strong></mat-hint>
          </mat-form-field>
        <br />
        <mat-form-field>
          <input
            matInput
            formControlName="published"
            [matDatepicker]="published"
            placeholder="Edition"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="published"
          ></mat-datepicker-toggle>
          <mat-datepicker
            #published
            startView="year"
            [startAt]="1850"
          ></mat-datepicker>
        </mat-form-field>
        <br />

        <mat-form-field>
          <textarea
            matInput
            placeholder="Résumé"
            formControlName="summary"
            rows="10"
          ></textarea>
        </mat-form-field>
        <br />

        Language:
        <mat-form-field>
          <mat-select placeholder="Language" formControlName="language">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let lang of languages" [value]="lang">{{
              lang
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field class="book-full-width">
          <input matInput placeholder="URL" formControlName="external" />
          <mat-hint align="start"><strong>Où le récupérer</strong></mat-hint>
        </mat-form-field>


        <br />
        <div align="right">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="!bookForm.valid"
          >
            Add Book
          </button>
          <button mat-raised-button type="reset" (click)="revert()" mat-button>Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
